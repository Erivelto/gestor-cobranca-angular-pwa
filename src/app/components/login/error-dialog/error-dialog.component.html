<div class="error-dialog-content">
  <mat-icon class="error-icon">warning</mat-icon>
  <h2 mat-dialog-title>Atenção</h2>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-flat-button 
            color="primary"
            (click)="closeDialog()"
            class="action-button">
      Entendi
    </button>
  </div>
</div>
