<div class="page-container">
  <div class="page-header">
    <h1>Clientes</h1>
    <button class="btn btn-primary" (click)="novaPessoa()">
      <span class="icon">+</span> Novo Cliente
    </button>
  </div>

  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Carregando clientes...</p>
  </div>

  <div *ngIf="error && !loading" class="alert alert-error">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error && pessoas.length === 0" class="empty-state">
    <p>Nenhum cliente cadastrado.</p>
    <button class="btn btn-primary" (click)="novaPessoa()">
      Cadastrar primeiro cliente
    </button>
  </div>

  <div *ngIf="!loading && !error && pessoas.length > 0" class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Documento</th>
          <th>Status</th>
          <th class="actions-column">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td>{{ pessoa.codigo }}</td>
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.documento }}</td>
          <td>
            <span class="badge" [ngClass]="getStatusClass(pessoa.status)">
              {{ getStatusText(pessoa.status) }}
            </span>
          </td>
          <td class="actions-column">
            <button class="btn btn-sm btn-warning" (click)="editarPessoa(pessoa.id!)">
              Editar
            </button>
            <button class="btn btn-sm btn-danger" (click)="deletarPessoa(pessoa.id!)">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
