<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GestorCobrancaApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema de gestão de cobranças e clientes">
  <meta name="theme-color" content="#667eea">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Gestor Cobrança">
</head>
<body>
  <app-root></app-root>
  <script>
    // Register Service Worker only in production (not on localhost/dev server)
    (function () {
      const isLocalhost = Boolean(
        window.location.hostname === 'localhost' ||
        window.location.hostname === '127.0.0.1' ||
        // IPv6 localhost
        window.location.hostname === '::1'
      );

      if ('serviceWorker' in navigator) {
        if (!isLocalhost) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => console.log('SW registered:', registration))
              .catch(error => console.log('SW registration failed:', error));
          });
        } else {
          // In development, make sure any previous SW is removed to avoid caching during live reload
          navigator.serviceWorker.getRegistrations()
            .then(registrations => {
              registrations.forEach(reg => reg.unregister());
              if (window.caches && caches.keys) {
                caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
              }
              console.log('Development mode: service workers unregistered and caches cleared.');
            })
            .catch(() => {});
        }
      }
    })();
  </script>
</body>
</html>
